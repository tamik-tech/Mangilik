<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MANGILIK</title>
  <style>
    /* Основные стили */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    /* Шапка с анимацией появления */
    header {
      height: 100vh;
      background: url('https://via.placeholder.com/1920x1080?text=MANGILIK') center/cover no-repeat;
      filter: grayscale(100%);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    header::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }
    header .header-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 20px;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }
    header h1 {
      font-size: 4em;
      margin-bottom: 20px;
    }
    header p {
      font-size: 1.5em;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    /* Навигация */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      padding: 15px 0;
      z-index: 1000;
    }
    nav ul {
      display: flex;
      list-style: none;
    }
    nav li {
      margin: 0 20px;
      position: relative;
    }
    nav li::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      background: #fff;
      bottom: -5px;
      left: 0;
      transition: 0.3s;
    }
    nav li:hover::after {
      width: 100%;
    }
    /* Основной контент */
    .section {
      padding: 80px 20px;
      text-align: center;
    }
    .section:nth-child(even) {
      background-color: #111;
    }
    .section h2 {
      font-size: 2.5em;
      margin-bottom: 30px;
      opacity: 0;
      transform: translateY(20px);
      animation: slideIn 1s forwards;
    }
    .section p {
      font-size: 1.2em;
      max-width: 800px;
      margin: 0 auto 30px;
      opacity: 0;
      transform: translateY(20px);
      animation: slideIn 1s forwards;
      animation-delay: 0.3s;
    }
    @keyframes slideIn {
      to { opacity: 1; transform: translateY(0); }
    }
    /* Кнопки */
    .btn {
      display: inline-block;
      padding: 15px 30px;
      border: 2px solid #fff;
      color: #fff;
      text-transform: uppercase;
      font-weight: bold;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s, color 0.3s;
    }
    .btn:hover {
      background-color: #fff;
      color: #000;
    }
    .btn::before {
      content: "";
      position: absolute;
      top: 50%;
      left: -50%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.2);
      transform: translateY(-50%) rotate(45deg);
      transition: left 0.5s;
    }
    .btn:hover::before {
      left: 150%;
    }
    /* Футер */
    footer {
      background-color: #111;
      padding: 40px 20px;
      text-align: center;
      font-size: 0.9em;
    }
    /* Адаптивность под телефоны */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2.5em;
      }
      header p {
        font-size: 1.2em;
      }
      nav ul {
        flex-direction: column;
      }
      nav li {
        margin: 10px 0;
      }
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- Навигация -->
  <nav>
    <ul>
      <li><a href="#home">Главная</a></li>
      <li><a href="#events">События</a></li>
      <li><a href="#forum">Форум</a></li>
      <li><a href="#contact">Контакты</a></li>
    </ul>
  </nav>
  <!-- Шапка -->
  <header id="home">
    <div class="header-content">
      <h1>MANGILIK</h1>
      <p>Интеллектуальные баталии в монохроме</p>
      <a href="#events" class="btn">Узнать больше</a>
    </div>
  </header>
  <!-- Секция "Контакты" с кнопкой Telegram -->
  <section class="section telegram-section" id="contact">
    <h2>Контакты</h2>
    <p>Присоединяйтесь к нашему Telegram-каналу, чтобы быть в курсе последних новостей и обсуждений.</p>
    <a href="https://t.me/dc_mangilik" target="_blank" class="btn">Telegram</a>
  </section>
  <!-- Футер -->
  <footer>
    <p>Сайт находится в процессе доработки. Следите за обновлениями!</p>
  </footer>
</body>
</html>
